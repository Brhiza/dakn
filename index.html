<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="description" content="时月塔罗牌占卜">
    <meta name="keywords" content="塔罗牌,占卜,时月塔罗">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <!-- 预加载关键资源 -->
    <link rel="preload" href="css/index.css" as="style">
    <link rel="preload" href="js/particles.min.js" as="script">
    <link rel="preload" href="js/typewriter.js" as="script">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <title>时月塔罗</title>
    <!-- 延迟加载非关键脚本 -->
    <script src="js/particles.min.js" defer></script>
    <script src="js/particles-config.js" defer></script>
    <script src="js/typewriter.js" defer></script>
    <script src="js/deck-selection.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous" defer></script>
</head>
<body>
    <div id="particles-js" aria-hidden="true"></div>
    <div class="content">
        <div>
            <div class="contenthead">
                <h1 class="contentheading">时月塔罗</h1>
            </div>
            <div class="animatedText" role="status" aria-live="polite"></div>
            <div class="contentbtn">
                <br><br><br>
                <div id="spread-selection">
                    选择你的牌阵<br><br>
                    <div class="spread-buttons">
                        <a href="wt.html?count=1" class="btn btn-outline-light spread-btn" role="button" aria-label="单牌占卜">单牌</a>
                        <a href="wt.html?count=3" class="btn btn-outline-light spread-btn" role="button" aria-label="三牌占卜">三牌</a>
                        <a href="dakn.html" class="btn btn-outline-light spread-btn" role="button" aria-label="大阿卡纳占卜">大阿卡纳</a>
                    </div>
                </div>
                <div id="deck-selection" style="display: none;">
                    选择你的牌组<br><br>
                    <div class="deck-buttons">
                        <a href="#" class="btn btn-outline-light deck-btn" data-deck="mx" aria-label="选择穆夏牌组">穆夏</a>
                        <a href="#" class="btn btn-outline-light deck-btn" data-deck="mds" aria-label="选择美杜莎牌组">美杜莎</a>
                        <a href="#" class="btn btn-outline-light deck-btn" data-deck="mz" aria-label="选择迷踪牌组">迷踪</a>
                        <a href="#" class="btn btn-outline-light deck-btn" data-deck="xs" aria-label="选择像素牌组">像素</a>
                        <a href="#" class="btn btn-outline-light deck-btn" data-deck="tz" aria-label="选择Rabbit牌组">Rabbit</a>
                        <a href="#" class="btn btn-outline-light deck-btn" data-deck="td" aria-label="选择土豆牌组">土豆</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
