<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="时月塔罗韦特牌占卜">
    <meta name="keywords" content="塔罗牌,占卜,韦特牌,时月塔罗">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <title>韦特牌</title>
    <!-- 预加载关键资源 -->
    <link rel="preload" href="css/tarot.css" as="style">
    <link rel="preload" href="js/wt.js" as="script">
    <link rel="stylesheet" href="css/tarot.css">
    <!-- 延迟加载非关键脚本 -->
    <script src="https://unpkg.com/marked@15.0.6/marked.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js" defer></script>
    <script src="js/effects.js" defer></script>
    <script src="js/tarot-common.js" defer></script>
    <script src="js/wt.js" defer></script>
</head>
<body>
    <div id="particles-js" aria-hidden="true"></div>
    <a href="index.html" class="home-link"><h1 class="title">时月的韦特牌</h1></a>
    <div class="main">
        <div class="form">
            <label for="inputText">1.写下您的问题</label>
            <br><br>
            <input type="text" 
                   id="inputText" 
                   placeholder="只能提问能用Yes/No回答的问题哦" 
                   value="今日运势（默认）" 
                   autofocus
                   aria-label="问题输入框">
            <br><br>
            <p>2.头脑中想着您的问题，并点击按钮抽取你的牌</p>
        </div>
        <main class="center">
            <div class="deck" id="cardContainer" role="region" aria-label="塔罗牌区域"></div>
            <div class="result" id="resultContainer" role="region" aria-label="结果区域"></div>
            <div class="btns">
                <button class="btn" id="copyButton" onclick="copyResult()" style="display: none;" aria-label="复制结果">复制结果</button>
                <button class="btn" id="resetButton" onclick="resetCards()" style="display: none;" aria-label="重新抽牌">重新抽牌</button>
                <button class="btn btn-ai" id="aiButton" onclick="window.aiInterpretation()" style="display: none;" aria-label="AI解读">AI解读</button>
            </div>
            <div class="output" id="outputText" role="region" aria-label="输出结果"></div>
        </main>
    </div>
</body>
</html>
